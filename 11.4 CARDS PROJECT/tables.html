<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    p{
      font-size: xx-large;
    }
  </style>

</head>
<body>

  <h1 class="display-1">Tables in bootstrap</h1>

  <p>default table</p>

  <div class="container">

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bharath</td>
          <td>Male</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Bat</td>
          <td>Unknown</td>
        </tr>
      </tbody>
    </table>

  </div>
  
</body>
</html>
